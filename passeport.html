<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	
	<title>Passefrontiere - Passeport</title>

  	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 id="titre">Passefrontière</h1>
  <ul>
    <li><a href="index.html">Accueil</a></li>
    <li><a href="passeport.html">Passeports</a></li>
    <li><a href="index.html">Cartes d'identité</a></li>
    <li><a href="certificat.html">Certificats médicaux</a></li>
  </ul>
	<script src="js/base.js"></script>
  <canvas id="resultat" width="500" height="361"></canvas>
  <div id="identifiants-div">
	  <div class="identifiants-form">
      <label>Nom: </label>
       <label for="nomalea">Aléatoire </label>
       <input type="checkbox" name="nomalea" id="nomalea" value="Aléatoire"><br>
       <input type="text" name="nom" id="nom" required>
    </div>
    <div class="identifiants-form">
      <label>Prénom: </label>
       <label for="prenomalea">Aléatoire </label>
       <input type="checkbox" name="prenomalea" id="prenomalea" value="Aléatoire"><br>
      <input type="text" name="prenom" id="prenom" required>
    </div>
    <div class="identifiants-form">
      <label>Nationalité: </label><br>
      <input type="text" name="nationalite" id="nationalite" required>
    </div>
    <div>
      <label>Sexe:</label><br>
      <input type="radio" id="homme" name="sexe" value="homme">
      <label for="homme">Homme</label>
  
      <input type="radio" id="femme" name="sexe" value="femme">
      <label for="femme">Femme</label>
    </div>
    <div class="identifiants-form">
      <label>Date de naissance: </label>
      <label for="agealea">Aléatoire </label>
      <input type="checkbox" name="agealea" id="agealea" value="Aléatoire"><br>
      <input type="date" name="age" id="age" required>
    </div>
    <div class="identifiants-form">
      <label>Domicile: </label>
      <label for="domicilealea">Aléatoire </label>
      <input type="checkbox" name="domicilealea" id="domicilealea" value="Aléatoire"><br>
      <input type="text" name="domicile" id="domicile" required>
    </div>
    <div class="identifiants-form">
      <label>Date de délivrance: </label>
      <label for="delialea">Aléatoire </label>
      <input type="checkbox" name="delialea" id="delialea" value="Aléatoire"><br>
      <input type="date" name="deli" id="deli" required>
    </div>
    <div class="identifiants-form">
      <label>Date d'expiration: </label>
      <label for="expalea">Aléatoire </label>
      <input type="checkbox" name="expalea" id="expalea" value="Aléatoire"><br>
      <input type="date" name="exp" id="exp" required>
    </div>
    <div class="identifiants-form">
      <input type="submit" value="Valider" id="submit">
    </div>
  </div>
</body>
